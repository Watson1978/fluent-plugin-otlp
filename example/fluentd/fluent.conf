<source>
  @type otlp
  tag otlp

  # Experimental
  # <grpc>
  #  bind 0.0.0.0
  #  port 4317
  #</grpc>

  <http>
    bind 0.0.0.0
    port 4318
  </http>
</source>

<match otlp.**>
  @type otlp
  <buffer []>
    @type memory
    flush_mode immediate
    chunk_limit_size 1m
  </buffer>

  # Experimental
  # <grpc>
  #   endpoint "collector:4317"
  # </grpc>

  <http>
    endpoint "http://collector:4318"
  </http>
</match>

# Send traditional log messages to OpenTelemetry Collector using Fluentd Forward Protocol
<source>
  @type sample
  sample '{"message": "hello world"}'
  tag sample
</source>

<match sample.**>
  @type forward
  send_timeout 60s
  recover_wait 10s
  hard_timeout 60s

  <buffer>
    @type memory
    flush_mode immediate
  </buffer>

  <server>
    name collector
    host collector
    port 24224
    weight 60
  </server>
</match>