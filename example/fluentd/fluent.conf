<source>
  @type otlp
  tag otlp
  <grpc>
    bind 0.0.0.0
    port 4317
  </grpc>
  <http>
    bind 0.0.0.0
    port 4318
  </http>
</source>

<match otlp.**>
  @type otlp
  <buffer []>
    @type memory
    flush_mode immediate
    chunk_limit_size 1m
  </buffer>

  <grpc>
    endpoint "collector:4317"
  </grpc>

  # <http>
  #   endpoint "http://collector:4318"
  # </http>
</match>
